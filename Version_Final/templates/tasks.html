<!-- tasks.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Tâches</title>
</head>
<body>
    <h1>Tâches</h1>
        <!-- Formulaire pour la recherche de tâches -->
    <form method="GET" action="{{ url_for('tasks') }}">
        <input type="text" name="query" placeholder="Recherche...">
        <button type="submit">Rechercher</button>
    </form>
    <ul>
        <!-- Boucle pour afficher toutes les tâches -->
        {% for task in tasks %}
        <li>
            <h3>{{ task.title }}</h3>
            <p>{{ task.description }}</p>
            <!-- Formulaire pour supprimer une tâche -->
            <form method="post" action="{{ url_for('delete_task', id=task.id) }}">
                <button type="submit">Supprimer</button>
            </form>
            <!-- Lien pour modifier une tâche -->
            <a href="{{ url_for('edit_task', id=task.id) }}">Modifier tâche</a>

        </li>
        {% endfor %}
    </ul>

	<!-- Ajout du bouton "Retour" qui renvoie à la page formulaire.html -->
	<form method="get" action="{{ url_for('formulaire') }}">
		<button type="submit">Retour</button>
	</form>
	<!-- Ajout du bouton "Home" qui renvoie à la page home.html -->
	<form method="get" action="{{ url_for('home') }}">
		<button type="submit">Home</button>
	</form>
</body>
</html>
